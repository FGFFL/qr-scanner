<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QR-Code Scanner Veranstaltung</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    /* ... (CSS bleibt wie im vorherigen Zustand) ... */
  </style>
</head>
<body>
  <header>
    <h1>QR-Code Scanner</h1>
    <p>Mit TeilnehmerzÃ¤hler und Kameraauswahl</p>
  </header>

  <div id="container">
    <select id="cameraSelect" aria-label="Kamera auswÃ¤hlen"></select>
    <div id="reader"><div id="overlay"></div></div>
    <div id="result" aria-live="polite"></div>
    <div id="counter"></div>

    <div id="controls">
      <button class="btn-reset" onclick="resetScans()">ZurÃ¼cksetzen</button>
      <button class="btn-export" onclick="exportScans()">Als CSV exportieren</button>
    </div>

    <div id="scannedList">
      <h3>Bereits gescannte Codes:</h3>
      <ul id="codeList"></ul>
    </div>
  </div>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <script>
    const resultEl = document.getElementById("result");
    const counterEl = document.getElementById("counter");
    const containerEl = document.getElementById("container");
    const codeListEl = document.getElementById("codeList");
    const successSound = document.getElementById("successSound");
    const errorSound = document.getElementById("errorSound");
    const cameraSelect = document.getElementById("cameraSelect");

    let scannedCodes = JSON.parse(localStorage.getItem("scannedCodes") || "[]");
    let isScanningPaused = false;
    let validCodes = [];
    let html5QrCode;

    const today = new Date().toISOString().split("T")[0];

    function updateCodeList() {
      codeListEl.innerHTML = "";
      scannedCodes.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.code} â€“ ${item.time}`;
        codeListEl.appendChild(li);
      });
      counterEl.textContent = `Teilnehmer gescannt: ${scannedCodes.length}`;
    }

    function resetVisualFeedback() {
      document.body.style.backgroundColor = "#f9f9f9";
      containerEl.style.backgroundColor = "white";
    }

    function handleScan(qrCodeMessage) {
      if (isScanningPaused) return;
      isScanningPaused = true;

      const trimmed = qrCodeMessage.trim();
      const timestamp = new Date().toLocaleTimeString();
      const entry = validCodes.find(e => e.code === trimmed);

      if (!entry) {
        resultEl.textContent = `âŒ UngÃ¼ltiger Code: "${trimmed}"`;
        containerEl.style.backgroundColor = "#ffcdd2";
        errorSound.play();
      } else if (entry.date && entry.date !== today) {
        resultEl.textContent = `âŒ Nicht gÃ¼ltig fÃ¼r heute (${today})`;
        containerEl.style.backgroundColor = "#ffcdd2";
        errorSound.play();
      } else if (scannedCodes.some(item => item.code === trimmed)) {
        resultEl.textContent = `âš ï¸ Bereits gescannt: "${trimmed}"`;
        containerEl.style.backgroundColor = "#ffcdd2";
        errorSound.play();
      } else {
        scannedCodes.push({ code: trimmed, time: timestamp });
        localStorage.setItem("scannedCodes", JSON.stringify(scannedCodes));
        resultEl.textContent = `âœ… GÃ¼ltig: "${trimmed}"`;
        containerEl.style.backgroundColor = "#c8e6c9";
        successSound.play();
        updateCodeList();
      }

      setTimeout(() => {
        resetVisualFeedback();
        isScanningPaused = false;
      }, 2000);
    }

    function resetScans() {
      if (confirm("Alle gescannten Codes wirklich lÃ¶schen?")) {
        scannedCodes = [];
        localStorage.removeItem("scannedCodes");
        updateCodeList();
        resultEl.textContent = "";
        resetVisualFeedback();
      }
    }

    function exportScans() {
      const csvContent = "data:text/csv;charset=utf-8," +
        "Code,Zeit\n" +
        scannedCodes.map(item => `${item.code},${item.time}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "gescannte_codes.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startScanner(deviceId) {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { deviceId: { exact: deviceId } },
        { fps: 10, qrbox: { width: 250, height: 250 }, disableFlip: true },
        handleScan,
        () => {}
      ).catch(err => {
        resultEl.textContent = `ğŸ›‘ Scanner konnte nicht gestartet werden`;
        console.error(err);
      });
    }

    function initCameraSelection() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices.length === 0) throw "Keine Kamera gefunden";
        devices.forEach((device, idx) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Kamera ${idx + 1}`;
          cameraSelect.appendChild(option);
        });
        cameraSelect.onchange = () => {
          html5QrCode.stop().then(() => startScanner(cameraSelect.value));
        };
        startScanner(devices[0].id);
      }).catch(err => {
        resultEl.textContent = `ğŸ›‘ Fehler bei der Kameraauswahl`;
      });
    }

    fetch("valid-codes.json")
      .then(res => res.json())
      .then(data => {
        validCodes = data.codes;
        updateCodeList();
        initCameraSelection();
      })
      .catch(() => {
        resultEl.textContent = `ğŸ›‘ Fehler beim Laden der gÃ¼ltigen Codes`;
      });
  </script>
</body>
</html>
