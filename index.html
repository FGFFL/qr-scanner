<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QR-Code Live Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #009DD4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      background: white;
      width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: background-color 0.4s ease;
      position: relative;
      z-index: 0;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 4px solid #009DD4;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .valid { color: green; }
    .invalid { color: red; }

    #controls {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }

    #btnReset { background: #D50C2F; }
    #btnExport { background: #76B828; }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      background: #eee;
      margin-bottom: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>QR-Code Check-in</h1>
    <p>Live-Synchronisierung mit Firebase</p>
  </header>

  <main id="main">
    <div id="reader"></div>
    <div id="result"></div>

    <div id="controls">
      <button id="btnReset">Zur√ºcksetzen</button>
      <button id="btnExport">Exportieren</button>
    </div>

    <h3>Gescannte Codes:</h3>
    <ul id="codeList"></ul>
  </main>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <script>
    // ‚úÖ Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA7SoxaKUJtbAs8jQz_9hXaCrVJsIykSPo",
      authDomain: "qr-scanner-c539d.firebaseapp.com",
      databaseURL: "https://qr-scanner-c539d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "qr-scanner-c539d",
      storageBucket: "qr-scanner-c539d.firebasestorage.app",
      messagingSenderId: "78986578550",
      appId: "1:78986578550:web:6dc32d5712dd1094f9ed57"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reader = new Html5Qrcode("reader");
    const resultEl = document.getElementById("result");
    const mainEl = document.getElementById("main");
    const codeListEl = document.getElementById("codeList");
    const successSound = document.getElementById("successSound");
    const errorSound = document.getElementById("errorSound");

    let isScanPaused = false;
    let isScannerActive = false;
    const today = new Date().toISOString().split("T")[0];
    let validCodes = [];

    // üéµ Aktiviert Audio-Nutzung nach erstem Klick
    document.body.addEventListener("click", () => {
      successSound.play().catch(() => {});
      errorSound.play().catch(() => {});
    }, { once: true });

    // üîÅ Live-Anzeige aller Scans
    db.ref("scans").on("value", snapshot => {
      const data = snapshot.val() || {};
      codeListEl.innerHTML = "";
      Object.entries(data).forEach(([key, entry]) => {
        const li = document.createElement("li");
        li.textContent = `${entry.code} ‚Äì ${entry.time}`;
        codeListEl.appendChild(li);
      });
    });

    function handleScan(code) {
      if (isScanPaused) return;
      isScanPaused = true;

      const trimmed = code.trim();
      const timestamp = new Date().toLocaleTimeString();
      const match = validCodes.find(e => e.code === trimmed);

      db.ref("scans").once("value").then(snapshot => {
        const existing = snapshot.val() || {};
        const alreadyScanned = Object.values(existing).some(item => item.code === trimmed);

        if (!match) {
          resultEl.innerHTML = `<span class="invalid">‚ùå Ung√ºltiger Code</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else if (match.date && match.date !== today) {
          resultEl.innerHTML = `<span class="invalid">‚è≥ G√ºltig am ${match.date}, nicht heute</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else if (alreadyScanned) {
          resultEl.innerHTML = `<span class="invalid">‚ö†Ô∏è Bereits gescannt</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else {
          const newRef = db.ref("scans").push();
          newRef.set({ code: trimmed, time: timestamp });
          resultEl.innerHTML = `<span class="valid">‚úÖ G√ºltiger Code</span>`;
          mainEl.style.backgroundColor = "#d4edda";
          successSound.play();
        }

        setTimeout(() => {
          resultEl.innerHTML = "";
          mainEl.style.backgroundColor = "white";
          isScanPaused = false;
        }, 2000);
      });
    }

    function startScanner() {
      if (!isScannerActive) {
        reader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 300 },
          handleScan
        ).then(() => {
          isScannerActive = true;
        }).catch(err => {
          resultEl.textContent = "Fehler beim Starten des Scanners.";
          console.error(err);
        });
      }
    }

    function exportCSV() {
      db.ref("scans").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        let csv = "Code,Zeit\n";
        Object.values(data).forEach(entry => {
          csv += `${entry.code},${entry.time}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "gescannte_codes.csv";
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function resetScans() {
      if (confirm("Alle Scans wirklich l√∂schen?")) {
        if (isScannerActive) {
          reader.stop().then(() => {
            isScannerActive = false;
            db.ref("scans").remove().then(() => {
              resultEl.innerHTML = "";
              mainEl.style.backgroundColor = "white";
              startScanner();
            });
          }).catch(err => console.error("Fehler beim Stoppen:", err));
        } else {
          db.ref("scans").remove();
        }
      }
    }

    document.getElementById("btnExport").onclick = exportCSV;
    document.getElementById("btnReset").onclick = resetScans;

    fetch("valid-codes.json")
      .then(res => res.json())
      .then(data => {
        validCodes = data.codes;
        startScanner();
      });
  </script>
</body>
</html>
