<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QR-Code Live Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #009DD4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      background: white;
      width: 100%;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }

    #reader {
      width: 100%;
      max-width: 300px;
      height: auto;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border: 4px solid #009DD4;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .valid { color: green; }
    .invalid { color: red; }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #btnReset { background: #D50C2F; }
    #btnExport { background: #76B828; }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 30px auto 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      margin: 0 auto 30px;
      overflow-x: auto;
      display: block;
    }

    thead {
      background: #009DD4;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-family: monospace;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    h3 {
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      #reader {
        width: 90%;
        max-width: 100%;
      }

      #searchInput {
        width: 90%;
      }

      th, td {
        font-size: 0.9rem;
      }

      h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>QR-Code Check-in</h1>
    <p>Live-Synchronisierung mit Firebase</p>
  </header>

  <main id="main">
    <div id="reader"></div>
    <div id="result"></div>

    <div id="controls">
      <button id="btnReset">Zurücksetzen</button>
      <button id="btnExport">Exportieren</button>
    </div>

    <input type="text" id="searchInput" placeholder="Code oder Zeit suchen..." />

    <h3>Gescannte Codes:</h3>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Zeit</th>
        </tr>
      </thead>
      <tbody id="codeList"></tbody>
    </table>
  </main>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7SoxaKUJtbAs8jQz_9hXaCrVJsIykSPo",
      authDomain: "qr-scanner-c539d.firebaseapp.com",
      databaseURL: "https://qr-scanner-c539d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "qr-scanner-c539d",
      storageBucket: "qr-scanner-c539d.appspot.com",
      messagingSenderId: "78986578550",
      appId: "1:78986578550:web:6dc32d5712dd1094f9ed57"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const reader = new Html5Qrcode("reader");
    const resultEl = document.getElementById("result");
    const mainEl = document.getElementById("main");
    const codeListEl = document.getElementById("codeList");
    const searchInput = document.getElementById("searchInput");
    const successSound = document.getElementById("successSound");
    const errorSound = document.getElementById("errorSound");

    let isScanPaused = false;
    let isScannerActive = false;
    const today = new Date().toISOString().split("T")[0];
    let validCodes = [];

    document.body.addEventListener("click", () => {
      successSound.play().catch(() => {});
      errorSound.play().catch(() => {});
    }, { once: true });

    db.ref("scans").on("value", snapshot => {
      const data = snapshot.val() || {};
      codeListEl.innerHTML = "";
      Object.entries(data).forEach(([key, entry]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.code}</td><td>${entry.time}</td>`;
        codeListEl.appendChild(row);
      });
    });

    searchInput.addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#codeList tr").forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    function handleScan(code) {
      if (isScanPaused) return;
      isScanPaused = true;

      const trimmed = code.trim();
      const timestamp = new Date().toLocaleTimeString();
      const match = validCodes.find(e => e.code === trimmed);

      db.ref("scans").once("value").then(snapshot => {
        const existing = snapshot.val() || {};
        const alreadyScanned = Object.values(existing).some(item => item.code === trimmed);

        if (!match) {
          resultEl.innerHTML = `<span class="invalid">❌ Ungültiger Code</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else if (match.date && match.date !== today) {
          resultEl.innerHTML = `<span class="invalid">⏳ Gültig am ${match.date}, nicht heute</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else if (alreadyScanned) {
          resultEl.innerHTML = `<span class="invalid">⚠️ Bereits gescannt</span>`;
          mainEl.style.backgroundColor = "#f8d7da";
          errorSound.play();
        } else {
          const newRef = db.ref("scans").push();
          newRef.set({ code: trimmed, time: timestamp });
          resultEl.innerHTML = `<span class="valid">✅ Gültiger Code</span>`;
          mainEl.style.backgroundColor = "#d4edda";
          successSound.play();
        }

        setTimeout(() => {
          resultEl.innerHTML = "";
          mainEl.style.backgroundColor = "white";
          isScanPaused = false;
        }, 2000);
      });
    }

    function startScanner() {
      if (!isScannerActive) {
        reader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 300 },
          handleScan
        ).then(() => {
          isScannerActive = true;
        }).catch(err => {
          resultEl.textContent = "Fehler beim Starten des Scanners.";
          console.error(err);
        });
      }
    }

    function exportCSV() {
      db.ref("scans").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        let csv = "Code,Zeit\n";
        Object.values(data).forEach(entry => {
          csv += `${entry.code},${entry.time}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "gescannte_codes.csv";
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function resetScans() {
      if (confirm("Alle Scans wirklich löschen?")) {
        if (isScannerActive) {
          reader.stop().then(() => {
            isScannerActive = false;
            db.ref("scans").remove().then(() => {
              resultEl.innerHTML = "";
              mainEl.style.backgroundColor = "white";
              startScanner();
            });
          }).catch(err => console.error("Fehler beim Stoppen:", err));
        } else {
          db.ref("scans").remove();
        }
      }
    }

    document.getElementById("btnExport").onclick = exportCSV;
    document.getElementById("btnReset").onclick = resetScans;

    fetch("valid-codes.json")
      .then(res => res.json())
      .then(data => {
        validCodes = data.codes;
        startScanner();
      });
  </script>
</body>
</html>
